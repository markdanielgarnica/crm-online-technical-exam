<div class="w-full">
  <div class="d-flex justify-content-between mb-4">
    <span class="fs-3">Customers Table</span>
    <div>
      <button class="btn btn-primary" [routerLink]="['customer/create']">Create</button>
    </div>
  </div>

  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="onSearchChange()"
      placeholder="Search by name or email..."
      class="form-control"
    />
  </div>

  <table class="table w-full">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Manage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.first_name }}</td>
        <td>{{ customer.last_name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.contact_number ?? 'No contact number provided' }}</td>
        <td>
          <div class="d-flex flex-row gap-2">
            <button class="btn btn-primary" [routerLink]="['customer/', customer.id]">View</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
